name: ğŸš€ CI/CD Pipeline - TarefaMÃ¡gica

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ğŸ”’ SEGURANÃ‡A
  security:
    name: ğŸ”’ AnÃ¡lise de SeguranÃ§a
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
          
      - name: ğŸ›¡ï¸ Security Scan (Bandit)
        run: |
          bandit -r workflow/security/ -f json -o security-report.json || true
          
      - name: ğŸ” Security Scan (Safety)
        run: |
          safety check --json --output safety-report.json || true
          
      - name: ğŸ“Š Security Report
        run: |
          echo "ğŸ”’ Security Analysis Complete"
          if [ -f security-report.json ]; then
            echo "ğŸ“‹ Bandit Report:"
            cat security-report.json | jq '.metrics._totals' || echo "No issues found"
          fi
          if [ -f safety-report.json ]; then
            echo "ğŸ“‹ Safety Report:"
            cat safety-report.json | jq '.[] | .package' || echo "No vulnerabilities found"
          fi

  # ğŸ§ª TESTES
  test:
    name: ğŸ§ª Testes Automatizados
    runs-on: ubuntu-latest
    needs: security
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-html
          pip install -r requirements.txt
          
      - name: ğŸ§ª Run Tests
        run: |
          pytest tests/ --cov=workflow --cov-report=html --cov-report=xml --junitxml=test-results.xml
          
      - name: ğŸ“Š Test Coverage Report
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          
      - name: ğŸ“‹ Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            htmlcov/
            test-results.xml
            coverage.xml

  # ğŸ” QUALIDADE DE CÃ“DIGO
  quality:
    name: ğŸ” Qualidade de CÃ³digo
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy
          
      - name: ğŸ¨ Code Formatting (Black)
        run: |
          black --check --diff workflow/ tests/
          
      - name: ğŸ“ Import Sorting (isort)
        run: |
          isort --check-only --diff workflow/ tests/
          
      - name: ğŸ” Linting (Flake8)
        run: |
          flake8 workflow/ tests/ --max-line-length=88 --extend-ignore=E203,W503
          
      - name: ğŸ” Type Checking (MyPy)
        run: |
          mypy workflow/ --ignore-missing-imports

  # ğŸ“‹ VALIDAÃ‡ÃƒO DE CHECKLISTS
  checklist-validation:
    name: ğŸ“‹ ValidaÃ§Ã£o de Checklists
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: ğŸ“Š Run Checklist Analysis
        run: |
          python workflow_scripts/checklist_analyzer.py
          
      - name: ğŸ“‹ Upload Analysis Results
        uses: actions/upload-artifact@v3
        with:
          name: checklist-analysis
          path: outputs/

  # ğŸ—ï¸ BUILD
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [security, test, quality, checklist-validation]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install build
          
      - name: ğŸ—ï¸ Build Package
        run: |
          python -m build
          
      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist/

